<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sheffield Summer Fun Club</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header and Navigation-->

    <header>
        <h1>Sheffield Summer Fun Club</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="activities.html">Activities</a>
                <a href="register.html">Register</a>
            
            </nav>

    </header>

    <!-- Main Content-->
    <main>

        <section>

            <h2>Register Now!</h2>

            <form action="submit_registration,html" method="post">

                <div>

                    <label for="child-name">Child's Name:</label>
                    <input type="text" id="child-name" name="child_name" required>

                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="6" max="16" required>
                </div>

                <div>
                    <label for="parent-name">Parent/Guardian's Name:</label>
                    <input type="text" id="parent-name" name="parent_name" required>
                </div>

                <div>
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact_number" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="emergency-contact">Emergency Contact:</label>
                    <input type="text" id="emergency-contact" name="emergency_contact" required>
                </div>

                <div>
                    <label for="allergies">Any Allergies/Medical Conditions:</label>
                    <input type="text" id="allergies" name="allergies">

                </div>
                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
    
   <!-- Footer--> 
    <footer>
        <p>Sheffield Summer Fun Club</p>
    </footer>
</body>
</html>
